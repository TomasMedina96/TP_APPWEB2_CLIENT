<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Verifica si el usuario est치 autenticado
        const userId = sessionStorage.getItem('userId');
        const loginUrl = sessionStorage.getItem('loginUrl');

        if (!userId || !loginUrl) {
            // Redirige a la p치gina de inicio de sesi칩n si no est치 autenticado
            window.location.href = '../../publics/validacion.html';
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div>
            <button id="all-products-btn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Ver todos los Productos</button>
            <select id="category-select" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">
                <option value='all'>Seleccionar categoria</option>

            </select>

        </div>
        <button id="cart-btn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Mi Carrito</button>
    </header>

    <main class="container mx-auto p-5">
        <h2 class="text-2xl font-semibold mb-4 text-center">Lista de Productos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="grid"></div>
    </main>

    <script type="module" src="./home.controller.js"></script>
</body>
</html>
